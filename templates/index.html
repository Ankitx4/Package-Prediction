<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Package Prediction</h1>
        <form action="/predict" method="POST">
            <label for="cgpa">Enter Your CGPA:</label>
            <input type="number" step="0.01" id="cgpa" name="cgpa" required>
            <button type="submit">Predict Package</button>
        </form>
        {% if prediction is not none %}
        <div class="result">
            <p>Predicted Package: â‚¹{{ prediction }} LPA</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
